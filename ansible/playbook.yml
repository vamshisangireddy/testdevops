---
- name: Install K8s prerequisites on all nodes
  hosts: k8s_master,k8s_workers
  become: yes
  gather_facts: no
  tasks:
    - name: Install required packages
      yum:
        name:
          #- apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Kubernetes apt key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes

    - name: Install Kubernetes components and containerd
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
          - containerd
        state: present
        update_cache: yes

    - name: Ensure containerd is running and enabled
      service:
        name: containerd
        state: started
        enabled: yes

- name: Configure K8s Master Node
  hosts: k8s_master
  become: yes
  tasks:
    - name: Check if cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_init_stat

    - name: Initialize the Kubernetes cluster
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU
      when: not kubeadm_init_stat.stat.exists

    - name: Set up kubectl for ubuntu user
      command: "{{ item }}"
      with_items:
        - mkdir -p /home/ubuntu/.kube
        - cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        - chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: Install Flannel Pod Network
      become: false
      command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

    - name: Get the join command
      command: kubeadm token create --print-join-command
      register: join_command_result

    - name: Set join command fact
      set_fact:
        join_command: "{{ join_command_result.stdout }}"

- name: Configure K8s Worker Nodes
  hosts: k8s_workers
  become: yes
  tasks:
    - name: Join worker nodes to cluster
      command: "{{ hostvars[groups['k8s_master'][0]].join_command }} --ignore-preflight-errors=NumCPU"
